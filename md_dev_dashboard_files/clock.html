<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<script src="./jquery-1.9.1.min.js.download"></script>	
<script src="./moment.js.download"></script>
<script src="./moment-timezone-with-data.js.download"></script>
<style>
img {
	width: 50px;
	height: 75px;
}
</style>
<script type="text/javascript">
var timeZone;
var momentTz;
var daysOfWeek = ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"];

dg = new Array();
dg[0]=new Image();dg[0].src="images/clock/dg0.gif";
dg[1]=new Image();dg[1].src="images/clock/dg1.gif";
dg[2]=new Image();dg[2].src="images/clock/dg2.gif";
dg[3]=new Image();dg[3].src="images/clock/dg3.gif";
dg[4]=new Image();dg[4].src="images/clock/dg4.gif";
dg[5]=new Image();dg[5].src="images/clock/dg5.gif";
dg[6]=new Image();dg[6].src="images/clock/dg6.gif";
dg[7]=new Image();dg[7].src="images/clock/dg7.gif";
dg[8]=new Image();dg[8].src="images/clock/dg8.gif";
dg[9]=new Image();dg[9].src="images/clock/dg9.gif";
dgam=new Image();dgam.src="images/clock/dgam.gif";
dgpm=new Image();dgpm.src="images/clock/dgpm.gif";


$(document).ready(function(){	
	blink();
	var url = window.location.href;
	timeZone = url.substr(url.indexOf("tz=") + 3);
	momentTz = moment().tz(timeZone);
	
	var weekDay = daysOfWeek[momentTz.day()];
	document.getElementById("dayOfWeek").innerHTML = weekDay.toUpperCase();

	var $images = $("img"); 
	var widthOfImg = window.innerWidth/12;
	var heightOfImg = (widthOfImg*3)/2;
	$images.each(function (){
		$(this).width(widthOfImg).height(heightOfImg);							
	});
	setDate();
	setInterval(setDate,30000);//30 secs
	setTime();
	setInterval(setTime,1000);
});

function blink(){	
	$('#time_sep1').fadeOut(500).fadeIn(500, blink);
	$('#time_sep2').fadeOut(500).fadeIn(500, blink);
}

function setTime(){
	momentTz = moment().tz(timeZone);	
	var hr = momentTz.hour(), mn=momentTz.minute(),se=momentTz.second();

	// set AM or PM
	document.ampm.src=((hr<12)?dgam.src:dgpm.src);
	// adjust from 24hr clock
	if(hr == 0){
		hr = 12;
	}
	else if(hr > 12){
		hr -= 12;
	}

	document.hr1.src = getSrc(hr,10);
	document.hr2.src = getSrc(hr,1);
	document.mn1.src = getSrc(mn,10);
	document.mn2.src = getSrc(mn,1);
	document.se1.src = getSrc(se,10);
	document.se2.src = getSrc(se,1);
}

function setDate(){ 
	momentTz = moment().tz(timeZone);
	var dy=momentTz.date(),mn=(momentTz.month()+1),yr=momentTz.year();
	
	if(yr<1000) yr+=1900;//Y2K issue in some browsers

	document.dy1.src=getSrc(dy,10);
	document.dy2.src=getSrc(dy,1);
	document.mt1.src=getSrc(mn,10);
	document.mt2.src=getSrc(mn,1);
	document.yr1.src=getSrc(yr,1000);
	document.yr2.src=getSrc(yr,100);
	document.yr3.src=getSrc(yr,10);
	document.yr4.src=getSrc(yr,1);
}

function getSrc(digit,index){
	return dg[(Math.floor(digit/index)%10)].src;
}

</script>
</head>
<body width="100%">
    <p>
    </p><p>
    <table align="center" style="background-color:#000;">
        <tbody><tr>
            <td align="center" style="padding-bottom:40px">
                <div id="dayOfWeek" style="color:#FFF; font-size:1.8em; font-weight:bold">MONDAY</div>
            </td>
        </tr>
        <tr>
            <td align="center">
                <div>
                    <img src="./dg0.gif" name="mt1" style="width: 21.4167px; height: 32.125px;"><img src="./dg6.gif" name="mt2" style="width: 21.4167px; height: 32.125px;"><img src="./dgh.gif" style="width: 21.4167px; height: 32.125px;">
                    <img src="./dg0.gif" name="dy1" style="width: 21.4167px; height: 32.125px;"><img src="./dg5.gif" name="dy2" style="width: 21.4167px; height: 32.125px;"><img src="./dgh.gif" style="width: 21.4167px; height: 32.125px;">
                    <img src="./dg2.gif" name="yr1" style="width: 21.4167px; height: 32.125px;"><img src="./dg0.gif" name="yr2" style="width: 21.4167px; height: 32.125px;"><img src="./dg1.gif" name="yr3" style="width: 21.4167px; height: 32.125px;"><img src="./dg7.gif" name="yr4" style="width: 21.4167px; height: 32.125px;">
                </div>
            </td>
        </tr>
        <tr>
            <td align="center">
                <div>
                    <img src="./dg0.gif" name="hr1" style="width: 21.4167px; height: 32.125px;"><img src="./dg3.gif" name="hr2" style="width: 21.4167px; height: 32.125px;"><img src="./dgc.gif" id="time_sep1" style="width: 21.4167px; height: 32.125px; display: inline; opacity: 0.918764;">
                    <img src="./dg1.gif" name="mn1" style="width: 21.4167px; height: 32.125px;"><img src="./dg2.gif" name="mn2" style="width: 21.4167px; height: 32.125px;"><img src="./dgc.gif" id="time_sep2" style="width: 21.4167px; height: 32.125px; display: inline; opacity: 0.918764;">
                    <img src="./dg5.gif" name="se1" style="width: 21.4167px; height: 32.125px;"><img src="./dg3.gif" name="se2" style="width: 21.4167px; height: 32.125px;"><img src="./dgpm.gif" name="ampm" style="width: 21.4167px; height: 32.125px;">
                </div>
            </td>
        </tr>
    </tbody></table>

</p></body></html>
